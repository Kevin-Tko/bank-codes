<form method="POST" action = "/International BICS">
  <div class='row'>
    <div class='col-8'><input type='text' class="form-control" name="iban" placeholder='Enter other bank name'>
    </div>
    <div class='col-4'><button  onclick=get_html_iban_input() type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class='pt-4'>
      <p>Bank Name: <b>{{int_bank_name}}</b></p>
      <p>IBAN No: <b>{{int_bank_bic}}</b></p>
    </div>
  </div>
</form>
